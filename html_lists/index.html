<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- List pada HTML -->

    <!-- Ada 2 list dalam HTML, pertama adalah Ordered List <ol> dan Unordered List <ul> -->

    <h2>Susunan Acara</h2>
    <ol type="i">
        <li>Pembukaan</li>
        <li>Pembacaan ayat suci Al-Qur'an</li>
        <li>Sambutan-sambutan
            <ul type="circle">
                <li>Sambutan ketua panitia</li>
                <li>Sambutan kepala Sekolah</li>
            </ul>
        </li>
        <li>Acara Inti</li>
        <li>Penutup</li>
    </ol>
</body>
</html>
